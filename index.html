<!DOCTYPE html>
<html>
<head>
  <title>Sajku1 Login/Signup</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #fff; padding: 30px; max-width: 400px; margin: auto; }
    h2 { color: #1976d2; }
    input { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #1976d2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
    .toggle { color: #1976d2; cursor: pointer; text-align: center; margin-top: 10px; }
    #otpSection { display: none; }
    .msg { background: #e3f2fd; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-weight: bold; color: #0d47a1; }
  </style>
</head>
<body>
  <div class="msg">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</div>

  <h2 id="formTitle">Signup</h2>

  <div id="signupForm">
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Strong Password">
    <input type="text" id="phone" placeholder="Mobile Number (with country code)">
    <div id="recaptcha"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP & Signup</button>
    </div>
  </div>

  <div id="loginForm" style="display:none;">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);

    let confirmationResult;

    function toggleForm() {
      const signupForm = document.getElementById("signupForm");
      const loginForm = document.getElementById("loginForm");
      const title = document.getElementById("formTitle");
      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        title.innerText = "Signup";
        document.querySelector(".toggle").innerText = "Already have an account? Login";
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        title.innerText = "Login";
        document.querySelector(".toggle").innerText = "Don't have an account? Signup";
      }
    }

    window.onload = () => {
      const uid = localStorage.getItem("userID");
      if (uid) window.location.href = "home.html";

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha', {
        size: 'normal',
        callback: () => console.log("Recaptcha Resolved"),
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("Enter phone number.");
      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("otpSection").style.display = "block";
          alert("OTP sent.");
        }).catch((e) => alert("OTP error: " + e.message));
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code).then(() => {
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((cred) => {
            const uid = cred.user.uid;
            firebase.database().ref("users/" + uid).set({
              name: name,
              username: username,
              email: email,
              uid: uid
            });
            localStorage.setItem("userID", uid);
            window.location.href = "home.html";
          })
          .catch(e => alert("Signup Error: " + e.message));
      }).catch(e => alert("Wrong OTP"));
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then((cred) => {
          localStorage.setItem("userID", cred.user.uid);
          window.location.href = "home.html";
        }).catch(e => alert("Login Error: " + e.message));
    }
  </script>
</body>
</html>
