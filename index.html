<!DOCTYPE html>
<html>
<head>
  <title>Sajku1 - Real ID System</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f1f1f1; }
    input, button { padding: 10px; margin: 10px; border-radius: 6px; width: 80%; max-width: 300px; }
    .container { margin-top: 50px; background: white; padding: 30px; border-radius: 10px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</h3>
    <input type="text" id="name" placeholder="Full Name"><br>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Strong Password"><br>
    <input type="text" id="phone" placeholder="Mobile Number (+91...)"><br>
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button><br>
    <input type="text" id="otp" placeholder="Enter OTP"><br>
    <button onclick="verifyOTP()">Create ID</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d"
    };
    firebase.initializeApp(firebaseConfig);

    if (localStorage.getItem("sajkuUser")) {
      window.location.href = "home.html";
    }

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal'
    });

    let confirmationResult;

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent");
        }).catch((error) => {
          alert(error.message);
        });
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value;
      confirmationResult.confirm(otp).then((result) => {
        const user = result.user;
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value;

        const uid = user.uid;
        firebase.database().ref("users/" + uid).set({
          name, username, email, phone, earnings: 0, downloads: 0
        });
        localStorage.setItem("sajkuUser", uid);
        window.location.href = "home.html";
      }).catch((error) => {
        alert("Invalid OTP");
      });
    }
  </script>
</body>
</html>
