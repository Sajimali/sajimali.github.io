<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Sajku1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#dff9fb, #c7ecee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .message {
      text-align: center;
      color: green;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</div>
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="phone" placeholder="Mobile Number (e.g. +91XXXXXXXXXX)" required />
    
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify & Sign Up</button>

    <p style="text-align:center;">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase App (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult;

    window.sendOTP = () => {
      const phoneNumber = document.getElementById("phone").value;
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
          size: 'invisible',
          callback: (response) => {
            // reCAPTCHA solved
          }
        });
      }

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent successfully.");
        })
        .catch((error) => {
          console.error(error);
          alert("Error sending OTP: " + error.message);
        });
    };

    window.verifyOTP = async () => {
      const code = document.getElementById("otp").value;
      if (!confirmationResult) {
        alert("Please request OTP first.");
        return;
      }

      confirmationResult.confirm(code)
        .then(async (result) => {
          const user = result.user;

          // Save user data in Firestore
          const name = document.getElementById("name").value;
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const phone = document.getElementById("phone").value;

          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            name,
            username,
            email,
            password,
            phone,
            createdAt: new Date()
          });

          alert("Signup successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error(error);
          alert("OTP verification failed: " + error.message);
        });
    };
  </script>
</body>
</html>
