<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sajku1 - Real ID</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0072ff;
    }
    .info {
      text-align: center;
      margin-bottom: 10px;
      color: green;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005ecb;
    }
    .toggle {
      text-align: center;
      margin-top: 12px;
    }
    .toggle span {
      color: #0072ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</div>
    <h2 id="form-title">Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Strong Password">
    <input type="text" id="phone" placeholder="Mobile Number (with +91)">
    <div id="recaptcha-container"></div>
    <button onclick="submitForm()">Sign Up</button>
    <div class="toggle">
      Already have an account? <span onclick="toggleForm()">Login here</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let isLogin = false;

    window.toggleForm = () => {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "Login" : "Sign Up";
      document.querySelector("button").textContent = isLogin ? "Login" : "Sign Up";
      document.getElementById("name").style.display = isLogin ? "none" : "block";
      document.getElementById("username").style.display = isLogin ? "none" : "block";
    };

    window.submitForm = async () => {
      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!email || !password || (!isLogin && (!name || !username || !phone))) {
        alert("Please fill all fields.");
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login successful!");
          window.location.href = "home.html";
        } else {
          // Verify phone
          const recaptcha = new RecaptchaVerifier(auth, "recaptcha-container", {
            size: "invisible"
          });
          const confirmation = await signInWithPhoneNumber(auth, phone, recaptcha);
          const code = prompt("Enter OTP sent to your mobile:");
          await confirmation.confirm(code);

          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            name,
            username,
            email,
            phone,
            uid: user.uid,
            earnings: 0
          });
          alert("Signup successful!");
          window.location.href = "home.html";
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    };
  </script>
</body>
</html>
