<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sajku Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0b57d0;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: white;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #0b57d0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    #user-info {
      margin-top: 20px;
      background: #e8f0fe;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Sajku App Store</header>
  <div class="container">
    <div id="auth-section">
      <input type="email" id="email" placeholder="Enter your email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>

    <div id="user-info" class="hidden">
      <p id="welcome-text"></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsGAYyvFJzSocD1Pz096YlahEQ-X59M6E",
      authDomain: "sajku-gemini-test.firebaseapp.com",
      projectId: "sajku-gemini-test",
      storageBucket: "sajku-gemini-test.appspot.com",
      messagingSenderId: "488170984043",
      appId: "1:488170984043:web:5fd6e6b90f4e98c513172e",
      measurementId: "G-Z0RP8S8WLC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authSection = document.getElementById("auth-section");
    const userInfo = document.getElementById("user-info");
    const welcomeText = document.getElementById("welcome-text");

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function logout() {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add("hidden");
        userInfo.classList.remove("hidden");
        welcomeText.innerText = `Welcome, ${user.email}`;
      } else {
        authSection.classList.remove("hidden");
        userInfo.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
