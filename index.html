<!DOCTYPE html>
<html>
<head>
  <title>Signup/Login - Sajku1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#e8f0ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .toggle {
      color: #007bff;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }
    #real-id-msg {
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="real-id-msg">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</div>
    <h2 id="formTitle">Sign Up</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="text" id="photoURL" placeholder="Profile Photo URL">
    <button onclick="handleSignup()" id="signupBtn">Sign Up</button>
    <button onclick="handleLogin()" id="loginBtn" style="display:none;">Login</button>
    <div class="toggle" onclick="toggleForm()">Already have an account? Login here</div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function toggleForm() {
      const isSignup = document.getElementById("signupBtn").style.display !== "none";
      document.getElementById("signupBtn").style.display = isSignup ? "none" : "block";
      document.getElementById("loginBtn").style.display = isSignup ? "block" : "none";
      document.getElementById("formTitle").textContent = isSignup ? "Login" : "Sign Up";
    }

    async function handleSignup() {
      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const mobile = document.getElementById("mobile").value;
      const photoURL = document.getElementById("photoURL").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name, photoURL });

        await setDoc(doc(db, "users", user.uid), {
          name,
          username,
          email,
          mobile,
          photoURL,
          uid: user.uid,
          createdAt: new Date().toISOString()
        });

        alert("Signup successful!");
        localStorage.setItem("userID", user.uid);
        window.location.href = "homepage.html"; // Change to your actual homepage
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    async function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        localStorage.setItem("userID", user.uid);
        window.location.href = "homepage.html"; // Change to your actual homepage
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }
  </script>
</body>
</html>
