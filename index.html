<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sajku Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    header {
      background-color: #1f8a70;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .id-section {
      font-size: 14px;
      text-align: right;
    }
    .id-section span {
      font-weight: bold;
      color: #ffdf00;
    }
    .tabs {
      display: flex;
      overflow-x: auto;
      background: #f2f2f2;
      padding: 10px 0;
    }
    .tabs div {
      flex: none;
      margin: 0 15px;
      font-weight: bold;
      color: #1f8a70;
    }
    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .app-card {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }
    .app-card img {
      width: 60px;
      height: 60px;
    }
    .app-card button {
      margin-top: 8px;
      padding: 5px 10px;
      background-color: #1f8a70;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 12px;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f8a70;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      color: white;
    }
    nav div {
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <h1>Sajku Store</h1>
  <div class="id-section">
    <div><a href="#" style="color:white; text-decoration:underline">Create ID</a></div>
    <div><small><span>Earn money</span> from your uploads & downloads</small></div>
  </div>
</header>

<div class="tabs">
  <div>For You</div>
  <div>Top Charts</div>
  <div>Categories</div>
  <div>Premium</div>
  <div>Kids</div>
</div>

<div class="apps">
  <div class="app-card">
    <img src="https://via.placeholder.com/60" alt="App">
    <div>App One</div>
    <button>Download</button>
  </div>
  <div class="app-card">
    <img src="https://via.placeholder.com/60" alt="App">
    <div>App Two</div>
    <button>Download</button>
  </div>
  <div class="app-card">
    <img src="https://via.placeholder.com/60" alt="App">
    <div>App Three</div>
    <button>Download</button>
  </div>
  <div class="app-card">
    <img src="https://via.placeholder.com/60" alt="App">
    <div>App Four</div>
    <button>Download</button>
  </div>
</div>

<nav>
  <div>
    <div>Games</div>
  </div>
  <div>
    <div>Apps</div>
  </div>
  <div>
    <div>Search</div>
  </div>
  <div>
    <div>Profile</div>
  </div>
</nav>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sajku App Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Sajku Store</div>
    <div class="user-id" onclick="openProfile()">My ID</div>
  </header>

  <section class="profile" id="profile" style="display: none;">
    <h2>My Profile</h2>
    <input type="text" placeholder="Name" id="name" />
    <input type="text" placeholder="Username" id="username" />
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="saveProfile()">Save Profile</button>

    <h3>My Earnings: â‚¹<span id="earning">0.00</span></h3>
    <button onclick="withdraw()">Withdraw to Bank</button>

    <div class="upload-section">
      <h3>Upload Your App</h3>
      <input type="text" placeholder="App Name" />
      <textarea placeholder="Description"></textarea>
      <input type="file" accept="image/*" />
      <textarea placeholder="AdMob Codes (Banner, Interstitial) or leave blank for system ads"></textarea>
      <button>Upload App</button>
    </div>

    <h4>Your Uploaded Apps</h4>
    <div id="myApps"></div>
  </section>

  <section class="apps-list">
    <h2>Explore Apps</h2>
    <div id="allApps"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
