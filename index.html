<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajku App Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffff10;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background-color: #ffffffdd;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .link-btn {
      background: none;
      color: #03a9f4;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Sajku</h2>
    <p><strong>Create your ID to earn money by downloading and uploading apps</strong></p>
    <p>Minimum â‚¹10 required for payout to your bank account</p>

    <div id="signup">
      <input type="text" placeholder="Full Name" id="name" />
      <input type="email" placeholder="Email" id="email" />
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button onclick="signup()">Create ID</button>
      <button class="link-btn" onclick="toggleForm('login')">Already have ID? Login</button>
    </div>

    <div id="login" style="display: none">
      <input type="text" placeholder="Username" id="loginUsername" />
      <input type="password" placeholder="Password" id="loginPassword" />
      <button onclick="login()">Login</button>
      <button class="link-btn" onclick="toggleForm('signup')">Create new ID</button>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      document.getElementById("signup").style.display = form === 'signup' ? 'block' : 'none';
      document.getElementById("login").style.display = form === 'login' ? 'block' : 'none';
    }

    function signup() {

    }
  </script>
</body>
</html>
