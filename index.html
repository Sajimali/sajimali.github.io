<!DOCTYPE html>
<html>
<head>
  <title>Sajku1 Login / Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; text-align: center; }
    input, button { display: block; margin: 10px auto; padding: 10px; width: 90%; max-width: 300px; }
    h2 { margin-bottom: 10px; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Sajku1 Login / Sign Up</h2>
  <p class="success">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</p>
  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="text" id="phone" placeholder="Phone Number" required>

  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify & Complete SignUp</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);

    let confirmationResult;
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': function(response) {
        // reCAPTCHA solved
      }
    });

    function sendOTP() {
      const phone = document.getElementById('phone').value;
      firebase.auth().signInWithPhoneNumber('+91' + phone, window.recaptchaVerifier)
        .then(function(result) {
          confirmationResult = result;
          alert("OTP Sent Successfully!");
        }).catch(function(error) {
          alert("Error: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      confirmationResult.confirm(code).then(function(result) {
        const user = result.user;
        const uid = user.uid;

        const fullName = document.getElementById('fullName').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;

        firebase.database().ref('users/' + uid).set({
          uid: uid,
          fullName: fullName,
          username: username,
          email: email,
          phone: phone,
          profilePhoto: "default.png",
          earnings: 0,
          downloads: 0
        }).then(() => {
          localStorage.setItem("sajku1_uid", uid);
          alert("ID Created Successfully!");
          window.location.href = "home.html";
        });
      }).catch(function(error) {
        alert("OTP Verification Failed: " + error.message);
      });
    }
  </script>
</body>
</html>
