<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Sajku1 - Login / Signup</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <style>
    /* Fixed original real ID style */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 { text-align: center; }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
    }
    #otp-section { display: none; }
    .toggle-link { text-align: center; cursor: pointer; color: blue; margin-top: 10px; }
    #real-id-msg {
      background: #dff0d8;
      padding: 10px;
      text-align: center;
      margin-bottom: 15px;
      color: #3c763d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="real-id-msg">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</div>
    <h2 id="form-title">Signup</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="phone" placeholder="Mobile Number (+91...)">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <div id="otp-section">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP & Signup</button>
    </div>
    <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isLogin = false;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Signup';
      document.getElementById('name').style.display = isLogin ? 'none' : 'block';
      document.getElementById('username').style.display = isLogin ? 'none' : 'block';
      document.getElementById('otp-section').style.display = 'none';
    }

    window.onload = () => {
      if (localStorage.getItem("userID")) {
        window.location.href = "home.html";
      }
    }

    function sendOTP() {
      const phone = document.getElementById('phone').value;
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': function(response) {}
      });
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          document.getElementById('otp-section').style.display = 'block';
        }).catch((error) => {
          alert(error.message);
        });
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      confirmationResult.confirm(otp).then((result) => {
        if (isLogin) {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          auth.signInWithEmailAndPassword(email, password)
            .then(userCred => {
              localStorage.setItem("userID", userCred.user.uid);
              window.location.href = "home.html";
            }).catch(err => alert(err.message));
        } else {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const name = document.getElementById('name').value;
          const username = document.getElementById('username').value;

          auth.createUserWithEmailAndPassword(email, password)
            .then(userCred => {
              const uid = userCred.user.uid;
              localStorage.setItem("userID", uid);
              db.ref("users/" + uid).set({ name, username, email, phone: document.getElementById('phone').value });
              window.location.href = "home.html";
            }).catch(err => alert(err.message));
        }
      }).catch(err => alert("Invalid OTP"));
    }
  </script>
</body>
</html>
