<!-- index.html (Signup/Login Page) -->
<!-- Add after successful login/signup -->
firebase.auth().onAuthStateChanged(user => {
  if (user) {
    // Save login state (optional)
    localStorage.setItem("sajkuUser", user.uid);
    window.location.href = "home.html";
  }
});

<!-- home.html and dashboard.html -->
<script>
firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    // Optional: also check localStorage if needed
    localStorage.setItem("sajkuUser", user.uid);
  }
});
</script>

<!-- dashboard.html -->
<!-- Already has: -->
<button onclick="goHome()">Go to Home</button>
<script>
function goHome() {
  window.location.href = "home.html";
}
</script>

<!-- Also ensure photo/name loading from Firestore -->
<script>
const uid = firebase.auth().currentUser.uid;
firebase.database().ref("users/" + uid).once("value").then(snapshot => {
  document.getElementById("userName").innerText = snapshot.val().name || "User Name";
  document.getElementById("userPhoto").src = snapshot.val().photo || "default.png";
});
</script>
