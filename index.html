
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajku App Store</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #f5f5f5; }
    header { background: #4f46e5; color: white; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 1.5rem; }
    .profile-btn { background: white; color: #4f46e5; padding: 0.4rem 0.8rem; border-radius: 999px; font-weight: bold; cursor: pointer; }
    .main-section { padding: 1rem; }
    .section-title { font-size: 1.2rem; margin-bottom: 1rem; font-weight: 600; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1rem; }
    .app-card { background: white; border-radius: 1rem; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .app-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 0.75rem; margin-bottom: 0.5rem; }
    .app-card h3 { font-size: 1rem; margin-bottom: 0.25rem; }
    nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; border-top: 1px solid #ddd; padding: 0.5rem 0; }
    nav button { background: none; border: none; font-size: 1rem; color: #4f46e5; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Sajku Store</h1>
    <button class="profile-btn" onclick="openDashboard()">My ID</button>
  </header>

  <div class="main-section">
    <div class="section-title">Top Apps</div>
    <div class="card-grid" id="appGrid">
      <!-- App Cards will load here dynamically -->
    </div>
  </div>

  <nav>
    <button onclick="goHome()">Apps</button>
    <button onclick="goGames()">Games</button>
    <button onclick="goSearch()">Search</button>
    <button onclick="goOffers()">Offers</button>
  </nav>

  <script>
    function openDashboard() {
      window.location.href = 'dashboard.html';
    }
    function goHome() {
      alert('Home clicked');
    }
    function goGames() {
      alert('Games clicked');
    }
    function goSearch() {
      alert('Search clicked');
    }
    function goOffers() {
      alert('Offers clicked');
    }
  </script>
</body>
</html>
