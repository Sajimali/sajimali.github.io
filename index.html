<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sajku1 - Play Store Like</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, set, get, update, push, child } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56",
      databaseURL: "https://sajku-store-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // OTP SYSTEM
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': (response) => {}
    }, auth);

    // SAVE PROFILE
    window.saveUserData = function() {
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const photoURL = document.getElementById('photo').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const userId = userCredential.user.uid;
          set(ref(db, 'users/' + userId), {
            name,
            username,
            email,
            phone,
            photoURL,
            earnings: { uploader: 0, downloader: 0, system: 0 }
          }).then(() => {
            alert("Signup successful");
            window.location.href = 'home.html';
          });
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // OTP SEND
    window.sendOTP = function() {
      const phoneNumber = document.getElementById('phone').value;
      const appVerifier = window.recaptchaVerifier;
      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent!");
        }).catch(error => {
          alert(error.message);
        });
    }

    window.verifyOTP = function() {
      const code = document.getElementById('otp').value;
      confirmationResult.confirm(code).then(result => {
        alert("OTP verified");
      }).catch(error => {
        alert("Invalid OTP");
      });
    }

    // APP UPLOAD
    window.uploadApp = function() {
      const uid = auth.currentUser.uid;
      const appName = document.getElementById('appName').value;
      const appDesc = document.getElementById('description').value;
      const screenshot = document.getElementById('screenshot').value;
      const admobCode = document.getElementById('admobCode').value;
      const defaultCodes = ["code1", "code2", "code3", "code4", "code5"];
      const finalCode = admobCode ? admobCode : defaultCodes[Math.floor(Math.random()*defaultCodes.length)];

      push(ref(db, 'apps/'), {
        uploaderId: uid,
        appName,
        description: appDesc,
        screenshot,
        admobCode: finalCode,
        downloads: 0
      }).then(() => {
        alert("App uploaded successfully. It will go live in 1 hour.");
      });
    }

    // WITHDRAWAL
    window.withdraw = function() {
      const uid = auth.currentUser.uid;
      const amount = parseInt(document.getElementById('amount').value);
      const bankDetails = document.getElementById('bank').value;

      get(ref(db, 'users/' + uid)).then(snapshot => {
        const data = snapshot.val();
        const total = data.earnings.uploader + data.earnings.downloader;
        if (amount < 10 || amount > total) {
          alert("Invalid withdrawal amount");
          return;
        }
        update(ref(db, 'users/' + uid + '/earnings'), {
          uploader: 0,
          downloader: 0
        });
        alert("Withdrawal requested");
      });
    }

    // DOWNLOAD COUNT AND EARNINGS
    window.downloadApp = function(appId, uploaderId) {
      const uid = auth.currentUser.uid;
      const appRef = ref(db, 'apps/' + appId);

      get(appRef).then(snapshot => {
        const app = snapshot.val();
        update(appRef, {
          downloads: app.downloads + 1
        });

        const uploaderEarn = 0.65;
        const downloaderEarn = 0.15;
        const systemEarn = 0.20;

        update(ref(db, 'users/' + uploaderId + '/earnings'), {
          uploader: app.earnings?.uploader + uploaderEarn || uploaderEarn
        });
        update(ref(db, 'users/' + uid + '/earnings'), {
          downloader: app.earnings?.downloader + downloaderEarn || downloaderEarn
        });
        update(ref(db, 'system/earnings'), {
          total: app.earnings?.system + systemEarn || systemEarn
        });
        alert("Downloaded successfully!");
      });
    }
  </script>
</head>
<body>
  <!-- HTML ID SYSTEM, HOME, DASHBOARD etc will go here next -->
</body>
</html>
