<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Sajku1</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#dff9fb, #c7ecee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #74b9ff;
    }
    hr {
      margin: 20px 0;
    }
    #notification-permission {
      background: #f1c40f;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="notification-permission">
      Allow notifications to get real-time updates about your apps and earnings.
      <button onclick="requestNotificationPermission()">Allow</button>
    </div>
    
    <h3>Yahi aapka real ID hai, isse aap paisa kama sakte hain</h3>
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="signUpUser()">Sign Up</button>

    <hr>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="loginUser()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messaging = getMessaging(app);

    // Check notification permission on load
    window.addEventListener('load', () => {
      const uid = localStorage.getItem("userID");
      if (uid) {
        window.location.href = "home.html";
      }
      checkNotificationPermission();
    });

    // Notification permission functions
    function checkNotificationPermission() {
      if (Notification.permission === 'default') {
        document.getElementById('notification-permission').style.display = 'block';
      }
    }

    window.requestNotificationPermission = async () => {
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        document.getElementById('notification-permission').style.display = 'none';
        await setupFCMToken();
      }
    };

    async function setupFCMToken() {
      try {
        const currentToken = await getToken(messaging, { 
          vapidKey: 'BE480YruByxBzIc6J_6YLquolt0b3difUjIQJD1_VrLJ4xbH15Ya72xNAy9k25enW8WoSFYM6IFtUH3JgWNiS0' 
        });
        if (currentToken) {
          console.log('FCM Token:', currentToken);
        }
      } catch (error) {
        console.error('FCM Error:', error);
      }
    }

    // Handle incoming messages
    onMessage(messaging, (payload) => {
      console.log('Message received:', payload);
      showNotification(payload.notification.title, payload.notification.body);
    });

    function showNotification(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, { body, icon: '/icon-192x192.png' });
      } else {
        // Fallback for browsers that don't support notifications
        alert(`${title}\n${body}`);
      }
    }

    // User signup function
    window.signUpUser = async () => {
      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await setDoc(doc(db, "users", uid), {
          uid, name, username, email,
          createdAt: new Date(),
          admob: {
            banner: "ca-app-pub-5534254536913287/6837788351",
            interstitial: "ca-app-pub-5534254536913287/6044824702",
            rewarded: "ca-app-pub-5534254536913287/7212596405",
            native: "ca-app-pub-5534254536913287/3273351397",
            appOpen: "ca-app-pub-5534254536913287/7021024718"
          }
        });
        
        // Save FCM token after signup
        if (Notification.permission === 'granted') {
          await setupFCMToken();
        }
        
        localStorage.setItem("userID", uid);
        window.location.href = "home.html";
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    };

    // User login function
    window.loginUser = async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        
        // Save FCM token after login
        if (Notification.permission === 'granted') {
          await setupFCMToken();
        }
        
        localStorage.setItem("userID", uid);
        window.location.href = "home.html";
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    };
  </script>
</body>
</html>
