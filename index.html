<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Sajku1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#dff9fb, #c7ecee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .message {
      text-align: center;
      color: green;
      margin-bottom: 10px;
    }
    #recaptcha-container {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</div>
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="phone" placeholder="Mobile Number" required>
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Sign Up</button>
    <p style="text-align:center;">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.firebasestorage.app",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult;

    window.sendOTP = () => {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("Please enter phone number.");

      window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
        'size': 'normal',
        'callback': (response) => {
          console.log("reCAPTCHA verified");
        },
      });

      const appVerifier = window.recaptchaVerifier;
      signInWithPhoneNumber(auth, "+91" + phone, appVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP Sent Successfully!");
        })
        .catch((error) => {
          console.error(error);
          alert("Failed to send OTP.");
        });
    };

    window.verifyOTP = () => {
      const otp = document.getElementById("otp").value;
      if (!otp || !confirmationResult) return alert("Please enter the OTP sent to your number.");

      confirmationResult.confirm(otp).then(async (result) => {
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;

          await setDoc(doc(db, "users", uid), {
            uid,
            name,
            username,
            email,
            phone,
            createdAt: new Date()
          });

          alert("Signup successful!");
          window.location.href = "index.html"; // Redirect to homepage
        } catch (error) {
          alert("Signup failed: " + error.message);
        }
      }).catch((error) => {
        console.error(error);
        alert("OTP Verification Failed.");
      });
    };
  </script>
</body>
</html>
