<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sajku1 - Sign Up / Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #0072ff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005ecb;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
    .toggle span {
      color: #0072ff;
      cursor: pointer;
    }
    #recaptcha-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Sign Up</h2>
  <input type="text" id="name" placeholder="Full Name" />
  <input type="text" id="username" placeholder="Username" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <input type="text" id="mobile" placeholder="Mobile Number (+91...)" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>
  <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
  <button onclick="verifyOTP()">Verify & Submit</button>

  <div class="toggle">
    Already have an account? <span onclick="toggleForm()">Login here</span>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
    authDomain: "sajku-store.firebaseapp.com",
    projectId: "sajku-store",
    storageBucket: "sajku-store.appspot.com",
    messagingSenderId: "831227140840",
    appId: "1:831227140840:web:634cc6248ead6ab186075d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  let confirmationResult;

  window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
    size: "normal",
    callback: (response) => {
      console.log("reCAPTCHA solved");
    }
  });

  window.sendOTP = async () => {
    const mobile = document.getElementById("mobile").value.trim();
    if (!mobile) return alert("Please enter mobile number.");

    try {
      confirmationResult = await signInWithPhoneNumber(auth, mobile, window.recaptchaVerifier);
      document.getElementById("otp").style.display = "block";
      alert("OTP sent successfully!");
    } catch (err) {
      alert("Error sending OTP: " + err.message);
    }
  };

  window.verifyOTP = async () => {
    const otp = document.getElementById("otp").value.trim();
    if (!otp) return alert("Please enter OTP");

    try {
      const result = await confirmationResult.confirm(otp);
      const user = result.user;

      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !username || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      // Create email account (also used for login later)
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const newUser = cred.user;

      await setDoc(doc(db, "users", newUser.uid), {
        name,
        username,
        email,
        mobile: user.phoneNumber,
        uid: newUser.uid,
        earnings: 0
      });

      alert("Signup successful!");
      window.localStorage.setItem("uid", newUser.uid);
      window.location.href = "home.html";
    } catch (err) {
      alert("Verification error: " + err.message);
    }
  };

  window.toggleForm = () => {
    window.location.href = "login.html";
  };
</script>

</body>
</html>
