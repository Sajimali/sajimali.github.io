<!DOCTYPE html>
<html>
<head>
  <title>Sajku1 - Login / Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 100px;
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .toggle-link {
      color: lightblue;
      cursor: pointer;
      font-size: 14px;
    }
    #recaptcha-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Yahi aapka real ID hai,<br>isi se aap pura sab kuchh kar sakte hain</h2>

    <!-- Signup Form -->
    <div id="signupForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="text" id="phone" placeholder="Mobile Number" required><br>
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button><br>
      <input type="text" id="otp" placeholder="Enter OTP"><br>
      <button onclick="verifyOTP()">Verify & Create Account</button><br>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button onclick="login()">Login</button><br>
      <div class="toggle-link" onclick="toggleForms()">New here? Create an account</div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);

    let confirmationResult;

    function toggleForms() {
      document.getElementById("signupForm").style.display =
        document.getElementById("signupForm").style.display === "none" ? "block" : "none";
      document.getElementById("loginForm").style.display =
        document.getElementById("loginForm").style.display === "none" ? "block" : "none";
    }

    window.onload = function () {
      if (localStorage.getItem("sajkuUser")) {
        window.location.href = "home.html";
      }
    };

    function sendOTP() {
      const phone = "+91" + document.getElementById("phone").value;
      const recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha-container", {
        size: "invisible"
      });
      firebase.auth().signInWithPhoneNumber(phone, recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent");
        }).catch((error) => {
          alert(error.message);
        });
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value;
      confirmationResult.confirm(otp).then((res) => {
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value;

        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const uid = userCredential.user.uid;
            const userData = {
              name,
              username,
              email,
              phone,
              photo: "https://i.ibb.co/album/default-profile.png"
            };
            firebase.database().ref("users/" + uid).set(userData).then(() => {
              localStorage.setItem("sajkuUser", uid);
              window.location.href = "home.html";
            });
          }).catch((error) => {
            alert("Signup failed: " + error.message);
          });
      }).catch((error) => {
        alert("OTP Verification Failed: " + error.message);
      });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          localStorage.setItem("sajkuUser", uid);
          window.location.href = "home.html";
        }).catch((error) => {
          alert("Login Failed: " + error.message);
        });
    }
  </script>
</body>
</html>
