<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sajku1 Login / Signup</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <style>
    /* Original styling maintained */
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 90%; }
    .hidden { display: none; }
    #message { color: green; }
  </style>
</head>
<body>
  <h2>Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</h2>

  <div id="signupDiv">
    <h3>Signup</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="phone" placeholder="Phone Number">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP & Signup</button>
  </div>

  <div id="loginDiv" class="hidden">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <button onclick="toggleForms()">Switch to Login/Signup</button>
  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let verificationId = '';

    function toggleForms() {
      document.getElementById('signupDiv').classList.toggle('hidden');
      document.getElementById('loginDiv').classList.toggle('hidden');
    }

    function sendOTP() {
      const phone = document.getElementById('phone').value;
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal'
      });
      auth.signInWithPhoneNumber("+91" + phone, window.recaptchaVerifier)
        .then(result => {
          verificationId = result.verificationId;
          alert('OTP sent');
        }).catch(alert);
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      const credential = firebase.auth.PhoneAuthProvider.credential(verificationId, otp);
      auth.signInWithCredential(credential).then(() => {
        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.createUserWithEmailAndPassword(email, password).then(userCredential => {
          const uid = userCredential.user.uid;
          db.ref('users/' + uid).set({
            name, username, email, phone: document.getElementById('phone').value
          }).then(() => {
            localStorage.setItem('user', uid);
            window.location.href = 'home.html';
          });
        }).catch(alert);
      }).catch(alert);
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password).then(userCredential => {
        localStorage.setItem('user', userCredential.user.uid);
        window.location.href = 'home.html';
      }).catch(alert);
    }
  </script>
</body>
</html>
