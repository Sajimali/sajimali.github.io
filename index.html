<!DOCTYPE html>
<html>
<head>
  <title>Sajku Login</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Sajku App Login / Sign Up</h2>

  <div>
    <input type="email" id="email" placeholder="Enter email" /><br />
    <input type="password" id="password" placeholder="Enter password" /><br />
    
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <p id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign Up Function
    window.signUp = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Signup successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    };

    // Login Function
    window.logIn = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Login successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    };
  </script>
</body>
</html>
