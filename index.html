<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajku Earning App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3e3e5f);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffde59;
    }

    .headline {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .sub-text {
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .start-button {
      background: #ffde59;
      color: #1e1e2f;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }

    .start-button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>

  <div class="logo">SAJKU</div>
  <div class="headline">Upload & Download Apps — Earn Money Daily!</div>
  <div class="sub-text">Minimum ₹10 earnings required to transfer money to your bank account.</div>
  <button class="start-button" onclick="window.location.href='create_id.html'">
    Create Your ID
  </button>

</body>
</html>
