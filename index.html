<!DOCTYPE html>
<html>
<head>
  <title>Sajku Play Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
    header { background: #2196f3; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .app-container { display: flex; flex-wrap: wrap; padding: 20px; }
    .app-card { background: white; margin: 10px; padding: 15px; width: 200px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .app-card img { width: 100%; border-radius: 8px; }
    .app-card h3 { margin: 10px 0 5px; }
    .app-card p { font-size: 14px; }
    .app-card a { display: inline-block; margin-top: 10px; color: #fff; background: #2196f3; padding: 5px 10px; border-radius: 5px; text-decoration: none; }
    #login-btn { padding: 6px 12px; }
  </style>
</head>
<body>
  <header>
    <h2>Sajku Play Store</h2>
    <button id="login-btn">Login</button>
  </header>

  <div class="app-container" id="app-list">
    <!-- App cards will be shown here -->
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TERA_API_KEY",
      authDomain: "TERA_PROJECT_ID.firebaseapp.com",
      projectId: "TERA_PROJECT_ID",
      storageBucket: "TERA_PROJECT_ID.appspot.com",
      messagingSenderId: "TERA_SENDER_ID",
      appId: "TERA_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("login-btn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(res => {
        alert("Welcome, " + res.user.displayName);
      });
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        loadApps();
      }
    });

    function loadApps() {
      db.collection("apps").get().then(snapshot => {
        const appList = document.getElementById("app-list");
        appList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = `
            <div class="app-card">
              <img src="${data.image}" alt="${data.name}">
              <h3>${data.name}</h3>
              <p>${data.description}</p>
              <a href="${data.downloadUrl}" target="_blank">Download</a>
            </div>
          `;
          appList.innerHTML += card;
        });
      });
    }
  </script>
</body>
</html>

  "name": "App One",
  "description": "Best app for fun",
