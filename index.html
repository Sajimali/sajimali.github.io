<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajku1 SignUp/Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #0044cc;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #0044cc;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
    }
    .toggle a {
      color: #0044cc;
      cursor: pointer;
    }
    #recaptcha-container {
      margin-top: 10px;
    }
    .header-text {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-text">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</div>
    <h2 id="formTitle">Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Strong Password">
    <input type="text" id="phone" placeholder="Mobile Number">
    <div id="recaptcha-container"></div>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="requestOTP()">Send OTP</button>
    <button onclick="verifyOTP()">Verify & Sign Up</button>
    <div class="toggle">
      Already have an account? <a onclick="switchToLogin()">Login here</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let recaptchaVerifier;

    window.onload = () => {
      renderCaptcha();
    };

    function renderCaptcha() {
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          'size': 'normal',
          'callback': () => {}
        });
        recaptchaVerifier.render();
      }
    }

    function requestOTP() {
      const phone = "+91" + document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;
      auth.signInWithPhoneNumber(phone, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent");
        })
        .catch((error) => {
          alert("OTP Error: " + error.message);
        });
    }

    function verifyOTP() {
      const otpCode = document.getElementById("otp").value;
      window.confirmationResult.confirm(otpCode).then((result) => {
        const user = result.user;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert("Signup successful");
          })
          .catch((error) => {
            alert("Signup Error: " + error.message);
          });
      }).catch((error) => {
        alert("OTP Verification Error: " + error.message);
      });
    }

    function switchToLogin() {
      // Can implement full toggle if needed
      alert("Login system will be integrated soon.");
    }
  </script>
</body>
</html>
