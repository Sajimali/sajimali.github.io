<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sajku1 Dashboard - Final Updated</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8e2de2;
      --secondary: #4a00e0;
      --accent: #ff00cc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    body {
      background: linear-gradient(135deg, var(--dark), #16213e);
      font-family: 'Arial', sans-serif;
      color: var(--light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .dashboard {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--light);
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    h2 { 
      color: var(--accent);
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.3);
      margin-top: 0;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      transition: all 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(255, 0, 204, 0.3);
    }
    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      border: none;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
    }
    button:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(142, 45, 226, 0.6);
    }
    button:active {
      transform: translateY(0);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid var(--accent);
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.4);
    }
    ul { 
      list-style-type: none; 
      padding: 0; 
    }
    .warning {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    .upload-guidelines {
      background: linear-gradient(to right, rgba(30, 30, 63, 0.8), rgba(42, 42, 90, 0.8));
      padding: 20px 25px;
      border-left: 5px solid var(--accent);
      border-radius: 12px;
      margin-bottom: 25px;
    }
    .upload-guidelines h2 {
      color: white;
      font-size: 20px;
    }
    .upload-guidelines ul {
      padding-left: 20px;
      line-height: 1.8;
    }
    .upload-guidelines li {
      position: relative;
      padding-left: 25px;
    }
    .upload-guidelines li:before {
      content: "•";
      color: var(--accent);
      font-size: 24px;
      position: absolute;
      left: 0;
      top: -3px;
    }
    #notification-bell {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.6);
      transition: all 0.3s;
    }
    #notification-bell:hover {
      transform: rotate(15deg) scale(1.1);
    }
    #notification-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff416c;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(255, 65, 108, 0.6);
      animation: pulse 1.5s infinite;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .button-group button {
      flex: 1;
    }
  </style>
</head>

<body>

  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";

      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",

    // Initialize Firebase

    // Updated logout function
    window.logout = async () => {
      try {
        // Clear all storage
        localStorage.clear();
        sessionStorage.clear();
        
        // Sign out from Firebase
        await signOut(auth);
        
        // Redirect directly to index.html (ID creator)
        window.location.href = "index.html";

        alert("Logout failed. Please try again.");
      }
    };

    // All other functions (initFCM, showNotification, etc.) remain exactly the same
    // ...

    // Notification bell function
    async function showNotifications() {
      const user = auth.currentUser;
      if (!user) return;
      
      const notificationsRef = collection(db, "notifications");
      const q = query(
        notificationsRef, 
        where("userId", "==", user.uid), 
        orderBy("timestamp", "desc"), 
        limit(10)
      );
      
      const querySnapshot = await getDocs(q);
      let notificationHTML = '<div style="max-width:300px;padding:15px;">';
      notificationHTML += '<h2 style="color:var(--accent);margin-top:0;">Your Notifications</h2><ul style="padding-left:20px;">';
      
      querySnapshot.forEach(doc => {
        const data = doc.data();
        notificationHTML += `<li style="margin-bottom:10px;">
          <strong style="color:var(--accent);">${data.title}</strong><br>
          ${data.message}
        </li>`;
      });
      
      notificationHTML += '</ul></div>';
      alert(notificationHTML);
    }

</html>
