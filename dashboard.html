<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sajku1 Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .earnings-box {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .upload-section, .withdraw-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .admob-fields input {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="profile">
      <img id="userPhoto" src="" alt="Profile">
      <h3 id="userName">User Name</h3>
    </div>
    <button onclick="goHome()">Go to Home</button>
  </div>

  <div class="earnings-box">
    <h2>Total Earnings: ₹<span id="totalEarnings">0</span></h2>
    <button onclick="toggleEarningDetails()">View Full Earnings</button>
    <div id="earningsDetail" style="display:none;"></div>
  </div>

  <div class="upload-section">
    <h2>Upload App</h2>
    <button onclick="document.getElementById('uploadForm').style.display='block'">Click here to Upload</button>
    <div id="uploadForm" style="display:none">
      <input type="text" id="appName" placeholder="App Name">
      <input type="text" id="username" placeholder="Username">
      <textarea id="description" placeholder="Description"></textarea>
      <input type="file" id="screenshot">
      <input type="file" id="apkFile">
      <div class="admob-fields">
        <input type="text" id="admob_banner" placeholder="AdMob Banner Code">
        <input type="text" id="admob_interstitial" placeholder="AdMob Interstitial Code">
        <input type="text" id="admob_rewarded" placeholder="AdMob Rewarded Code">
        <input type="text" id="admob_native" placeholder="AdMob Native Code">
        <input type="text" id="admob_appopen" placeholder="AdMob App Open Code">
        <input type="text" id="admob_extra" placeholder="Optional Extra Code">
      </div>
      <button onclick="uploadApp()">Upload App</button>
      <p>Note: App will go live on homepage after 1 hour.</p>
    </div>
  </div>

  <div class="withdraw-section">
    <h2>Withdraw</h2>
    <input type="text" id="bankName" placeholder="Bank Name">
    <input type="text" id="ifsc" placeholder="IFSC Code">
    <input type="text" id="accountNumber" placeholder="Account Number">
    <input type="text" id="holderName" placeholder="Account Holder Name">
    <input type="number" id="amount" placeholder="Amount (Min ₹10)">
    <button onclick="requestWithdraw()">Withdraw</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);

    const defaultAdmobCodes = {
      banner: "ca-app-pub-5534254536913287/6837788351",
      interstitial: "ca-app-pub-5534254536913287/6044824702",
      rewarded: "ca-app-pub-5534254536913287/7212596405",
      native: "ca-app-pub-5534254536913287/3273351397",
      appopen: "ca-app-pub-5534254536913287/7021024718"
    };

    // Add your JS logic for authentication, earnings calculation, uploading and withdrawing here

    function goHome() {
      window.location.href = "home.html";
    }

    function toggleEarningDetails() {
      const detail = document.getElementById("earningsDetail");
      detail.style.display = detail.style.display === "none" ? "block" : "none";
    }

    function uploadApp() {
      alert("App uploaded successfully! It will go live on homepage after 1 hour.");
      // Add Firebase app upload logic here
    }

    function requestWithdraw() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (amount < 10) {
        alert("Minimum withdraw amount is ₹10.");
        return;
      }
      alert("Withdrawal request submitted.");
      // Add Firebase withdrawal logic here
    }
  </script>
</body>
</html>
