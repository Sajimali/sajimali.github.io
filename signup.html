<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sajku1 - Real ID</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 360px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #135ca0;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      color: #555;
      cursor: pointer;
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Signup</h2>
    <p class="message">Yahi aapka real ID hai, isi se aap pura sab kuchh kar sakte hain</p>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="phone" placeholder="Mobile Number" />
    <div id="otpDiv" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" />
    </div>
    <div id="recaptcha-container"></div>
    <button onclick="handleAuth()">Signup</button>
    <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);

    let isSignup = true;
    let confirmationResult;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("formTitle").textContent = isSignup ? "Signup" : "Login";
      document.querySelector(".toggle").textContent = isSignup ? "Already have an account? Login" : "Don't have an account? Signup";
      document.querySelector(".message").style.display = isSignup ? "block" : "none";
      document.getElementById("name").style.display = isSignup ? "block" : "none";
      document.getElementById("username").style.display = isSignup ? "block" : "none";
      document.getElementById("otpDiv").style.display = "none";
    }

    window.onload = () => {
      if (localStorage.getItem("sajkuUser")) {
        window.location.href = "home.html";
      }
    }

    function handleAuth() {
      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const otp = document.getElementById("otp").value;

      if (isSignup) {
        if (!name || !username || !email || !password || !phone) {
          alert("Please fill all fields");
          return;
        }

        const appVerifier = new firebase.auth.RecaptchaVerifier("recaptcha-container", {
          size: "invisible",
        });

        firebase.auth().signInWithPhoneNumber("+91" + phone, appVerifier)
          .then((result) => {
            confirmationResult = result;
            alert("OTP sent");
            document.getElementById("otpDiv").style.display = "block";
            document.querySelector("button").textContent = "Verify OTP";
            document.querySelector("button").onclick = verifyOTP;
          }).catch(err => alert(err.message));
      } else {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(res => {
            localStorage.setItem("sajkuUser", res.user.uid);
            window.location.href = "home.html";
          }).catch(err => alert("Login failed: " + err.message));
      }
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value;
      confirmationResult.confirm(otp).then(result => {
        const uid = result.user.uid;
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        firebase.database().ref("users/" + uid).set({
          name, username, email, phone, uid
        }).then(() => {
          localStorage.setItem("sajkuUser", uid);
          window.location.href = "home.html";
        });
      }).catch(err => alert("OTP incorrect: " + err.message));
    }
  </script>
</body>
</html>
