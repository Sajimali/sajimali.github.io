<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="dashboard">
    <h1 id="username">Loading...</h1>
    <p id="email"></p>
    <img id="photo" src="" alt="User Photo" style="display:none; width:100px; height:100px;" />
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', async () => {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        document.getElementById('username').textContent = 'No user found';
        return;
      }

      try {
        const docRef = db.collection('users').doc(userId);
        const doc = await docRef.get();
        if (!doc.exists) {
          document.getElementById('username').textContent = 'User not found';
          return;
        }

        const data = doc.data();
        document.getElementById('username').textContent = data.username || 'No name';
        document.getElementById('email').textContent = data.email || '';

        if (data.photoURL) {
          const photo = document.getElementById('photo');
          photo.src = data.photoURL;
          photo.style.display = 'block';
        }
      } catch (e) {
        console.error('Error fetching user:', e);
        document.getElementById('username').textContent = 'Error loading user';
      }
    });
  </script>
</body>
</html>
