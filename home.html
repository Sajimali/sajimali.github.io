<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sajku1 Store</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }
    header {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }
    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #fff;
    }
    .main {
      padding: 15px;
      min-height: calc(100vh - 150px);
    }
    .category-tabs {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 0;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .category-tabs button {
      background: none;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .apps-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 15px;
    }
    .app-card {
      background: linear-gradient(145deg, #1e1e3f, #2a2a5a);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .install-btn {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sajku1 Store</h2>
    <div class="profile">
      <img id="user-photo" src="https://via.placeholder.com/40" alt="User">
      <span id="user-name">Loading...</span>
    </div>
  </header>

  <div class="main">
    <div class="category-tabs">
      <button onclick="loadCategory('top')">Top Apps</button>
      <button onclick="loadCategory('games')">Games</button>
      <button onclick="loadCategory('tools')">Tools</button>
      <button onclick="loadCategory('editors')">Editor's Choice</button>
    </div>
    <div id="apps-container" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading apps...
    </div>
  </div>

  <nav>
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-gamepad"></i> Games</a>
    <a href="#"><i class="fas fa-search"></i> Search</a>
    <a href="#"><i class="fas fa-gift"></i> Offers</a>
  </nav>

  <!-- Firebase SDK (Non-module version for better compatibility) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>

  <script>
    // Firebase Configuration (Verified)
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      databaseURL: "https://sajku-store-default-rtdb.firebaseio.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check Authentication State
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        document.getElementById('user-name').textContent = user.email || "User";
        loadCategory('top');
      } else {
        // No user is signed in
        window.location.href = "login.html";
      }
    });

    // Load Category Function (Updated for Firestore)
    function loadCategory(category) {
      const container = document.getElementById('apps-container');
      container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading apps...</div>';

      db.collection('apps').where('category', '==', category).get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            const apps = {};
            querySnapshot.forEach((doc) => {
              apps[doc.id] = doc.data();
            });
            renderApps(apps, category);
          } else {
            container.innerHTML = '<div class="loading"><i class="fas fa-box-open"></i> No apps found</div>';
          }
        })
        .catch((error) => {
          console.error("Firestore Error:", error);
          container.innerHTML = '<div class="loading" style="color:red"><i class="fas fa-exclamation-triangle"></i> Error loading apps</div>';
        });
    }

    // Render Apps Function (Same as before)
    function renderApps(apps, category) {
      const container = document.getElementById('apps-container');
      container.innerHTML = '';

      for (const appId in apps) {
        const app = apps[appId];
        const card = document.createElement('div');
        card.className = 'app-card';
        card.innerHTML = `
          <h3>${app.name || 'Unnamed App'}</h3>
          <p>${app.description || 'No description available'}</p>
          <button class="install-btn" onclick="downloadApp('${appId}', '${app.name || 'App'}')">
            <i class="fas fa-download"></i> Install
          </button>
        `;
        container.appendChild(card);
      }
    }

    // Download App Function (Updated for Firestore)
    window.downloadApp = function(appId, appName) {
      if (!navigator.onLine) {
        alert('Internet connection required');
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert('Please login first');
        return;
      }

      // Get the app document reference
      const appRef = db.collection('apps').doc(appId);

      // Run a transaction to increment the downloads count
      db.runTransaction((transaction) => {
        return transaction.get(appRef).then((doc) => {
          if (!doc.exists) {
            throw "Document does not exist!";
          }
          const currentDownloads = doc.data().downloads || 0;
          transaction.update(appRef, { downloads: currentDownloads + 1 });
        });
      })
      .then(() => {
        alert(`Downloading ${appName}...`);
      })
      .catch((error) => {
        console.error("Download error:", error);
        alert('Download failed. Please try again.');
      });
    };
  </script>
</body>
</html>
