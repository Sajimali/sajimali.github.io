<!DOCTYPE html>
<html>
<head>
  <title>Sajku1 - App Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 15px;
    }

    .navbar h2 {
      margin: 0;
    }

    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .category-bar {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #ecf0f1;
    }

    .category-bar div {
      background: #3498db;
      color: white;
      border-radius: 20px;
      padding: 8px 16px;
      margin-right: 10px;
      white-space: nowrap;
      cursor: pointer;
    }

    .apps-container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
    }

    .app-card {
      width: 200px;
      background: white;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .app-card img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
    }

    .app-card h3 {
      margin: 10px 0 5px;
    }

    .app-card button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Sajku1 Store</h2>
    <div class="profile" onclick="goToDashboard()">
      <img id="userPhoto" src="https://i.ibb.co/album/default-profile.png">
      <span id="userName">User</span>
    </div>
  </div>

  <div class="category-bar" id="categoryBar">
    <!-- Categories loaded from Firebase -->
  </div>

  <div class="apps-container" id="appsContainer">
    <!-- App cards from Firebase -->
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);

    const userId = localStorage.getItem("sajkuUser");
    if (!userId) window.location.href = "index.html";

    // Load profile info
    firebase.database().ref("users/" + userId).once("value").then((snapshot) => {
      const user = snapshot.val();
      document.getElementById("userName").innerText = user.name;
      document.getElementById("userPhoto").src = user.photo || "https://i.ibb.co/album/default-profile.png";
    });

    // Load categories
    const categoryBar = document.getElementById("categoryBar");
    const appsContainer = document.getElementById("appsContainer");

    firebase.database().ref("apps/").once("value", snapshot => {
      const data = snapshot.val();
      const categories = new Set();

      appsContainer.innerHTML = '';
      for (let key in data) {
        const app = data[key];
        categories.add(app.category || "Other");

        const card = document.createElement("div");
        card.className = "app-card";
        card.innerHTML = `
          <img src="${app.screenshot}" alt="${app.name}">
          <h3>${app.name}</h3>
          <p>by ${app.username}</p>
          <button onclick="downloadApp('${key}')">Download</button>
        `;
        card.setAttribute("data-cat", app.category || "Other");
        appsContainer.appendChild(card);
      }

      // Populate categories
      categoryBar.innerHTML = '';
      ["All", ...categories].forEach(cat => {
        const div = document.createElement("div");
        div.innerText = cat;
        div.onclick = () => filterCategory(cat);
        categoryBar.appendChild(div);
      });
    });

    function filterCategory(category) {
      const cards = document.querySelectorAll(".app-card");
      cards.forEach(card => {
        if (category === "All" || card.getAttribute("data-cat") === category) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    function downloadApp(key) {
      // Increment download count
      const downloadRef = firebase.database().ref("apps/" + key + "/downloads");
      downloadRef.transaction((current) => (current || 0) + 1);
      alert("Download started!");
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
