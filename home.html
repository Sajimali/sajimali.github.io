 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajku1 Store</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }
    header {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }
    header::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      opacity: 0.7;
    }
    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .profile:hover {
      transform: scale(1.05);
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .main {
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      min-height: calc(100vh - 150px);
    }
    .category-tabs {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 0;
      border-radius: 10px;
      margin-bottom: 15px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .category-tabs button {
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .category-tabs button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .category-tabs button:active {
      transform: translateY(0);
    }
    .app-list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 15px 5px;
      scrollbar-width: thin;
      scrollbar-color: #8e2de2 #302b63;
    }
    .app-list::-webkit-scrollbar {
      height: 8px;
    }
    .app-list::-webkit-scrollbar-track {
      background: #302b63;
      border-radius: 10px;
    }
    .app-list::-webkit-scrollbar-thumb {
      background: #8e2de2;
      border-radius: 10px;
    }
    .app-card {
      background: linear-gradient(145deg, #1e1e3f, #2a2a5a);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      min-width: 180px;
      flex-shrink: 0;
      position: relative;
      text-align: center;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
    }
    .app-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }
    .app-card h4 {
      margin: 10px 0;
      color: #fff;
      font-size: 16px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }
    .download-count {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
    }
    .install-btn {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      margin-top: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }
    .install-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .install-btn:active {
      transform: translateY(0);
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }
    nav a {
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
      padding: 5px 10px;
      border-radius: 20px;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }
    nav a i {
      font-size: 18px;
      display: block;
      margin-bottom: 5px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 65, 108, 0.7);
      animation: pulse 1.5s infinite;
    }
    .notification-icon {
      position: relative;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .offline-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ff4b2b;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 1000;
      font-weight: bold;
    }
    .auth-check {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #4a00e0;
      color: white;
      text-align: center;
      padding: 15px;
      z-index: 1001;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-check" id="auth-check">
    Checking authentication...
  </div>
  
  <div class="offline-message" id="offline-message">
    You are offline. Please connect to the internet to use Sajku1 Store.
  </div>
  
  <header>
    <h2>Sajku1 Store</h2>
    <div class="profile" onclick="window.location.href='dashboard.html'">
      <img id="user-photo" src="https://via.placeholder.com/40" alt="User Photo" />
      <span id="user-name">User Name</span>
    </div>
  </header>
  <div class="main">
    <div class="category-tabs">
      <button onclick="loadCategory('top')">Top Apps</button>
      <button onclick="loadCategory('games')">Games</button>
      <button onclick="loadCategory('tools')">Tools</button>
      <button onclick="loadCategory('editors')">Editor's Choice</button>
    </div>
    <div id="app-container" class="app-list"></div>
  </div>
  <nav>
    <a href="#"><i class="fa fa-home"></i>Home</a>
    <a href="#"><i class="fa fa-gamepad"></i>Games</a>
    <a href="#"><i class="fa fa-search"></i>Search</a>
    <a href="#"><i class="fa fa-gift"></i>Offers</a>
    <a href="#" onclick="updateApp()" class="notification-icon">
      <i class="fa fa-download"></i>
      <span id="update-badge" class="notification-badge" style="display: none;"></span>
    </a>
  </nav>

  <script type="module">
    // Show auth check message
    document.getElementById('auth-check').style.display = 'block';
    
    // Check internet connection first
    if (!navigator.onLine) {
      document.getElementById('offline-message').style.display = 'block';
      document.getElementById('app-container').innerHTML = '<p style="text-align:center;width:100%;">Internet connection required to load apps</p>';
      document.querySelectorAll('.category-tabs button').forEach(btn => {
        btn.disabled = true;
      });
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getMessaging, onMessage } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messaging = getMessaging(app);

    // Combined authentication check
    const uid = localStorage.getItem("userID");
    if (!uid) {
      // Clear any existing data
      localStorage.clear();
      window.location.replace('https://sajku1.github.io/index.html');
    } else {
      // Verify with Firebase
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          localStorage.removeItem("userID");
          window.location.replace('https://sajku1.github.io/index.html');
        } else {
          // User is authenticated, load their data
          document.getElementById('auth-check').style.display = 'none';
          loadUserData(uid);
          loadCategory('top');
          setupNotificationListener();
        }
      });
    }

    async function loadUserData(uid) {
      try {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("user-name").textContent = data.name;
          if (data.photo) document.getElementById("user-photo").src = data.photo;
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
        document.getElementById('offline-message').style.display = 'block';
        document.getElementById('offline-message').textContent = 'Failed to connect to server. Please check your internet connection.';
      }
    }

    // Handle incoming messages
    onMessage(messaging, (payload) => {
      console.log('Message received:', payload);
      showNotification(payload.notification.title, payload.notification.body);
      
      // Update badge for app updates
      if (payload.notification.title.includes('Update')) {
        const badge = document.getElementById('update-badge');
        badge.style.display = 'flex';
        badge.textContent = '1';
      }
    });

    function showNotification(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, { body, icon: '/icon-192x192.png' });
      } else {
        // Fallback for browsers that don't support notifications
        alert(`${title}\n${body}`);
      }
    }

    // Real-time notification listener
    function setupNotificationListener() {
      const uid = localStorage.getItem("userID");
      if (uid) {
        const notificationsRef = collection(db, "notifications");
        onSnapshot(notificationsRef, (snapshot) => {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added" && change.doc.data().userId === uid) {
              const data = change.doc.data();
              showNotification(data.title, data.message);
            }
          });
        });
      }
    }

    // Track download events
    window.downloadApp = async (appId, appName) => {
      if (!navigator.onLine) {
        alert('Internet connection required to download apps');
        return;
      }
      
      const uid = localStorage.getItem("userID");
      if (!uid) {
        alert('Please login to download apps');
        return;
      }
      
      try {
        // Send download notification
        await addDoc(collection(db, "notifications"), {
          userId: uid,
          title: "Download Started",
          message: `Downloading ${appName}`,
          timestamp: new Date(),
          read: false
        });

        // Your existing download logic here
        console.log(`Downloading app: ${appId}`);
        
        // Simulate download completion after 3 seconds
        setTimeout(async () => {
          await addDoc(collection(db, "notifications"), {
            userId: uid,
            title: "Download Complete",
            message: `${appName} installed successfully!`,
            timestamp: new Date(),
            read: false
          });
        }, 3000);
      } catch (error) {
        console.error("Download error:", error);
        alert('Download failed. Please check your internet connection.');
      }
    };

    // Modified app card creation to include download tracking
    async function loadCategory(category) {
      if (!navigator.onLine) {
        document.getElementById('offline-message').style.display = 'block';
        document.getElementById('app-container').innerHTML = '<p style="text-align:center;width:100%;">Internet connection required to load apps</p>';
        return;
      }
      
      const appContainer = document.getElementById('app-container');
      appContainer.innerHTML = '<p style="text-align:center;width:100%;">Loading apps...</p>';
      
      try {
        const querySnapshot = await getDocs(collection(db, category));
        if (querySnapshot.empty) {
          appContainer.innerHTML = '<p style="text-align:center;width:100%;">No apps found in this category</p>';
          return;
        }
        
        appContainer.innerHTML = '';
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const card = document.createElement('div');
          card.className = 'app-card';
          card.innerHTML = `
            <img src="${data.image}" alt="App Logo" onerror="this.src='https://via.placeholder.com/80'" />
            <h4>${data.name}</h4>
            <p class="download-count">${data.downloads || 0} downloads</p>
            <button class="install-btn" onclick="downloadApp('${docSnap.id}', '${data.name}')">Download</button>
          `;
          appContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading apps:", error);
        appContainer.innerHTML = '<p style="text-align:center;width:100%;color:red;">Failed to load apps. Please check your internet connection.</p>';
      }
    }

    window.updateApp = function() {
      if (!navigator.onLine) {
        alert('Internet connection required to check for updates');
        return;
      }
      
      const uid = localStorage.getItem("userID");
      if (!uid) {
        alert('Please login to check for updates');
        return;
      }
      
      // Check for updates and show notification
      addDoc(collection(db, "notifications"), {
        userId: uid,
        title: "Update Available",
        message: "New version of Sajku1 Store is available!",
        timestamp: new Date(),
        read: false
      }).then(() => {
        document.getElementById('update-badge').style.display = 'none';
        alert('Checking for updates...');
      }).catch(error => {
        console.error("Update check failed:", error);
        alert('Failed to check for updates. Please check your internet connection.');
      });
    };

    // Online/offline detection
    window.addEventListener('online', () => {
      document.getElementById('offline-message').style.display = 'none';
      const uid = localStorage.getItem("userID");
      if (uid) {
        loadCategory('top'); // Reload when connection is restored
      }
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('offline-message').style.display = 'block';
    });
  </script>
</body>
</html>
