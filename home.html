<!-- home.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Sajku1 - App Store</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; }
    .topbar { background: #fff; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px #ccc; }
    .profile { cursor: pointer; background: #eee; padding: 10px; border-radius: 50px; }
  </style>
</head>
<body>
  <div class="topbar">
    <h2>Sajku1</h2>
    <div class="profile" onclick="goToDashboard()" id="profileName">Loading...</div>
  </div>
  <!-- Add banner, categories, apps etc. here -->

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d"
    };
    firebase.initializeApp(firebaseConfig);

    const uid = localStorage.getItem("sajkuUser");
    if (!uid) window.location.href = "index.html";

    firebase.database().ref("users/" + uid).once("value").then((snap) => {
      document.getElementById("profileName").innerText = snap.val().name;
    });

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
