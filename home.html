<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sajku1 - Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f5;
    }
    header {
      background: #1976d2;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .user-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    .app-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .app-card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .app-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .app-card button {
      margin-top: 8px;
      padding: 8px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .download-count {
      margin-top: 5px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sajku1</h2>
    <div class="user-info" onclick="goToDashboard()">
      <span id="username">Loading...</span>
      <img id="userphoto" src="https://via.placeholder.com/36" alt="User Photo" />
    </div>
  </header>

  <div class="app-list" id="appList">
    <!-- Apps will load here -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const uid = localStorage.getItem("sajkuUser");
    if (!uid) {
      window.location.href = "signup.html";
    }

    // Load user data
    firebase.database().ref("users/" + uid).once("value", (snap) => {
      const data = snap.val();
      document.getElementById("username").textContent = data.name || "User";
      if (data.photoURL) {
        document.getElementById("userphoto").src = data.photoURL;
      }
    });

    // Load apps
    firebase.database().ref("apps").on("value", (snapshot) => {
      const appList = document.getElementById("appList");
      appList.innerHTML = "";
      snapshot.forEach((child) => {
        const app = child.val();
        const appCard = document.createElement("div");
        appCard.className = "app-card";
        appCard.innerHTML = `
          <img src="${app.screenshot || 'https://via.placeholder.com/150'}" />
          <h4>${app.name}</h4>
          <p>${app.username}</p>
          <button onclick="downloadApp('${child.key}')">Download</button>
          <div class="download-count">Downloads: ${app.downloads || 0}</div>
        `;
        appList.appendChild(appCard);
      });
    });

    function downloadApp(appId) {
      const ref = firebase.database().ref("apps/" + appId);
      ref.once("value", (snap) => {
        const app = snap.val();
        const newDownloads = (app.downloads || 0) + 1;
        ref.update({ downloads: newDownloads });

        // You can add earnings logic here if needed
        window.open(app.downloadURL || "#", "_blank");
      });
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
