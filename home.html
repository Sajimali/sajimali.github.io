<!DOCTYPE html>
<html>
<head>
  <title>Sajku1 App Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1f1f1f;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00e676;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .app-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .app-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .app-card img {
      width: 100%;
      border-radius: 10px;
    }

    .app-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .app-card button {
      background-color: #00e676;
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Sajku1 Store</div>
    <div class="profile">
      <img id="userPhoto" src="default.jpg" alt="Profile" />
      <span id="userName">Loading...</span>
    </div>
  </header>

  <main>
    <div class="app-container" id="appList">
      <!-- Apps will be loaded here -->
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56",
      databaseURL: "https://sajku-store-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);

    const uid = localStorage.getItem("uid");
    if (!uid) {
      window.location.href = "index.html";
    }

    // Load user profile
    firebase.database().ref("users/" + uid).once("value").then(snapshot => {
      const user = snapshot.val();
      document.getElementById("userPhoto").src = user.photo || "default.jpg";
      document.getElementById("userName").textContent = user.name || "User";
    });

    // Load Apps
    firebase.database().ref("apps").on("value", snapshot => {
      const appList = document.getElementById("appList");
      appList.innerHTML = "";
      snapshot.forEach(child => {
        const app = child.val();
        const appCard = document.createElement("div");
        appCard.className = "app-card";
        appCard.innerHTML = `
          <img src="${app.screenshot}" alt="${app.appName}">
          <h3>${app.appName}</h3>
          <button onclick="downloadApp('${child.key}', '${app.appFile}', '${app.uploaderId}')">Download</button>
        `;
        appList.appendChild(appCard);
      });
    });

    function downloadApp(appId, fileUrl, uploaderId) {
      window.open(fileUrl, '_blank');

      // Track download
      const userId = uid;
      const sysShare = 0.20;
      const uploaderShare = 0.65;
      const downloaderShare = 0.15;

      const downloadRef = firebase.database().ref("downloads").push();
      downloadRef.set({
        appId: appId,
        by: userId,
        at: new Date().toISOString()
      });

      // Update earnings
      const earningsRef = firebase.database().ref("earnings");
      earningsRef.child(uploaderId).transaction(current => (current || 0) + uploaderShare);
      earningsRef.child(userId).transaction(current => (current || 0) + downloaderShare);
      earningsRef.child("system").transaction(current => (current || 0) + sysShare);
    }
  </script>

</body>
</html>
