<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sajku App Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #2196f3;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .id-box {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 10px;
    }
    .app-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .app-card img {
      width: 100%;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    .bottom-nav button {
      padding: 12px;
      background: none;
      border: none;
      font-weight: bold;
      color: #2196f3;
    }
    #profile-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: white;
      border-radius: 50%;
      padding: 8px;
      font-weight: bold;
      color: #2196f3;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h2>Sajku Store</h2>
    <button id="profile-btn" onclick="openID()">+</button>
  </header>

  <div class="id-box" id="idBox">
    <p><strong>ID:</strong> Not set</p>
    <p><strong>Balance:</strong> ₹0.00</p>
  </div>

  <div class="apps-grid" id="appsList">
    <!-- App cards -->
    <div class="app-card">
      <img src="https://via.placeholder.com/150" alt="App Icon"/>
      <p><strong>Example App</strong></p>
      <button>Download</button>
    </div>
    <div class="app-card">
      <img src="https://via.placeholder.com/150" alt="App Icon"/>
      <p><strong>Another App</strong></p>
      <button>Download</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button>Apps</button>
    <button>Games</button>
    <button onclick="uploadApp()">Upload</button>
    <button onclick="openID()">Profile</button>
  </div>

  <script>
    function openID() {
      const id = prompt("Enter your unique Sajku ID:");
      if (id) {
        document.getElementById("idBox").innerHTML = `
          <p><strong>ID:</strong> ${id}</p>
          <p><strong>Balance:</strong> ₹0.00</p>
        `;
        document.getElementById("profile-btn").innerText = id.charAt(0).toUpperCase();
      }
    }

    function uploadApp() {
      alert("Redirecting to Upload Page...");
      window.location.href = "upload.html";
    }
  </script>
</body>
</html>
