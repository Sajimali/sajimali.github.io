<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajku App Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f2f2f2;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
    }
    .profile {
      background: white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
    }
    .banner {
      background: url('https://via.placeholder.com/400x150') no-repeat center/cover;
      height: 150px;
      margin: 10px;
      border-radius: 10px;
    }
    .apps {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .app-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .app-card img {
      width: 60px;
      height: 60px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 14px;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sajku Store</h1>
    <div class="profile" onclick="openProfilePanel()"></div>
  </header>

  <div class="banner"></div>

  <section class="apps">
    <div class="app-card">
      <img src="https://via.placeholder.com/60" alt="App Icon" />
      <p>App Name</p>
      <button>Download</button>
    </div>
    <!-- More app cards -->
  </section>

  <div class="bottom-nav">
    <button>Home</button>
    <button>Games</button>
    <button>Apps</button>
    <button>Offers</button>
    <button>Search</button>
  </div>

  <script>
    function openProfilePanel() {
      alert("Profile panel with earnings, AdMob setup, and upload options coming soon!");
    }
  </script>
</body>
</html>
