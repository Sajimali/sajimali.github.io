<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CORS Policy for GitHub Pages -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.googleapis.com;">
  <title>Sajku1 Store</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- ... (आपका CSS कोड वैसा ही रहता है) ... -->
</head>
<body>
  <!-- ... (आपका HTML वैसा ही रहता है) ... -->

  <script type="module">
    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getMessaging, onMessage } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-messaging.js";

    // Firebase Config (Realtime Database URL सहित)
    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      databaseURL: "https://sajku-store-default-rtdb.firebaseio.com/",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const messaging = getMessaging(app);

    // नोटिफिकेशन दिखाने का फंक्शन
    function showNotification(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, { body, icon: '/icon-192x192.png' });
      } else {
        alert(`${title}\n${body}`);
      }
    }

    // रीयल-टाइम नोटिफिकेशन सिस्टम
    function setupNotificationListener(uid) {
      const notificationsRef = ref(db, `users/${uid}/notifications`);
      
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val();
        if (notifications) {
          Object.keys(notifications).forEach(key => {
            const notification = notifications[key];
            if (!notification.read) {
              showNotification(notification.title, notification.message);
              // Mark as read
              set(ref(db, `users/${uid}/notifications/${key}/read`), true);
            }
          });
        }
      });
    }

    // FCM मैसेज हैंडलर
    onMessage(messaging, (payload) => {
      console.log('Message received:', payload);
      showNotification(payload.notification.title, payload.notification.body);
      
      // अपडेट बैज दिखाएं
      if (payload.notification.title.includes('Update')) {
        const badge = document.getElementById('update-badge');
        badge.style.display = 'flex';
        badge.textContent = '1';
      }
    });

    // ऑथेंटिकेशन चेक
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('auth-check').style.display = 'none';
        loadUserData(user.uid);
        loadCategory('top');
        setupNotificationListener(user.uid);
      } else {
        window.location.replace('https://sajku1.github.io/index.html');
      }
    });

    // यूजर डेटा लोड करना
    async function loadUserData(uid) {
      try {
        const userRef = ref(db, `users/${uid}`);
        const snapshot = await get(userRef);
        
        if (snapshot.exists()) {
          const userData = snapshot.val();
          document.getElementById('user-name').textContent = userData.name || 'User';
          if (userData.photo) {
            document.getElementById('user-photo').src = userData.photo;
          }
        }
      } catch (error) {
        console.error("Error loading user data:", error);
      }
    }

    // ऐप्स लोड करना
    async function loadCategory(category) {
      const appContainer = document.getElementById('app-container');
      
      if (!navigator.onLine) {
        document.getElementById('offline-message').style.display = 'block';
        appContainer.innerHTML = '<p style="text-align:center;width:100%;">Internet connection required</p>';
        return;
      }
      
      appContainer.innerHTML = '<p style="text-align:center;width:100%;">Loading apps...</p>';
      
      try {
        const appsRef = ref(db, `apps/${category}`);
        const snapshot = await get(appsRef);
        
        if (!snapshot.exists()) {
          appContainer.innerHTML = '<p style="text-align:center;width:100%;">No apps found</p>';
          return;
        }
        
        appContainer.innerHTML = '';
        const appsData = snapshot.val();
        
        Object.keys(appsData).forEach(appId => {
          const app = appsData[appId];
          const card = document.createElement('div');
          card.className = 'app-card';
          card.innerHTML = `
            <img src="${app.image}" alt="${app.name}" onerror="this.src='https://via.placeholder.com/80'">
            <h4>${app.name}</h4>
            <p class="download-count">${app.downloads || 0} downloads</p>
            <button class="install-btn" onclick="downloadApp('${appId}', '${app.name}')">Download</button>
          `;
          appContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading apps:", error);
        appContainer.innerHTML = '<p style="text-align:center;width:100%;color:red;">Failed to load apps</p>';
      }
    }

    // डाउनलोड फंक्शन
    window.downloadApp = async (appId, appName) => {
      try {
        const user = auth.currentUser;
        if (!user) return;
        
        // डाउनलोड रिकॉर्ड करें
        const downloadRef = ref(db, `downloads/${user.uid}/${appId}`);
        await set(downloadRef, {
          timestamp: Date.now(),
          appName: appName
        });
        
        // नोटिफिकेशन भेजें
        const notificationRef = ref(db, `users/${user.uid}/notifications/${Date.now()}`);
        await set(notificationRef, {
          title: "Download Started",
          message: `Downloading ${appName}`,
          timestamp: Date.now(),
          read: false
        });
        
        alert(`Downloading ${appName}...`);
        
      } catch (error) {
        console.error("Download failed:", error);
        alert("Download failed. Please try again.");
      }
    };

    // अपडेट चेक फंक्शन
    window.updateApp = async () => {
      try {
        const user = auth.currentUser;
        if (!user) return;
        
        const notificationRef = ref(db, `users/${user.uid}/notifications/${Date.now()}`);
        await set(notificationRef, {
          title: "Update Available",
          message: "New version of Sajku1 Store is ready!",
          timestamp: Date.now(),
          read: false
        });
        
        document.getElementById('update-badge').style.display = 'none';
        alert("Update notification sent!");
        
      } catch (error) {
        console.error("Update check failed:", error);
      }
    };

    // ऑनलाइन/ऑफलाइन डिटेक्शन
    window.addEventListener('online', () => {
      document.getElementById('offline-message').style.display = 'none';
      if (auth.currentUser) {
        loadCategory('top');
      }
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('offline-message').style.display = 'block';
    });
  </script>
</body>
</html>
