<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajku1 Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e88e5;
      color: white;
      padding: 1rem;
    }
    header img {
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    .dashboard {
      padding: 2rem;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #1e88e5;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sajku1</h1>
    <div>
      <img id="profilePic" src="profile.jpg" alt="Profile" onclick="toggleEditProfile()" />
      <div id="editProfile" class="hidden">
        <input type="text" id="username" placeholder="Enter name" />
        <input type="file" id="photoInput" />
        <button onclick="saveProfile()">Save</button>
      </div>
    </div>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Earnings</h2>
      <p>Total: ₹250</p>
      <button onclick="toggleEarningBreakdown()">View Breakdown</button>
      <div id="earningBreakdown" class="hidden">
        <p>From Uploads: ₹180</p>
        <p>From Downloads: ₹70</p>
      </div>
    </div>

    <div class="card">
      <h2>Withdraw (Min ₹10)</h2>
      <button onclick="toggleWithdraw()">Withdraw</button>
      <div id="withdrawForm" class="hidden">
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" />
        <label>Account Number:</label>
        <input type="text" placeholder="Enter account number" />
        <label>IFSC Code:</label>
        <input type="text" placeholder="Enter IFSC code" />
        <label>Amount (Min ₹10):</label>
        <input type="number" id="withdrawAmount" placeholder="Enter amount" />
        <button onclick="submitWithdraw()">Submit</button>
        <p id="withdrawMsg"></p>
      </div>
    </div>

    <div class="card">
      <h2>Upload App</h2>
      <button onclick="toggleUploadForm()">Upload</button>
      <div id="uploadForm" class="hidden">
        <label>App Name:</label>
        <input type="text" placeholder="Enter app name" />
        <label>Username:</label>
        <input type="text" placeholder="Enter your username" />
        <label>Comment:</label>
        <textarea placeholder="Add a comment"></textarea>
        <label>Upload Screenshot:</label>
        <input type="file" />
        <label>Upload App File:</label>
        <input type="file" />
        <label>AdMob Code (optional):</label>
        <input type="text" placeholder="Enter AdMob code or leave blank" />
        <button>Submit App</button>
      </div>
    </div>
  </div>

  <script>
    function toggleEarningBreakdown() {
      const breakdown = document.getElementById('earningBreakdown');
      breakdown.classList.toggle('hidden');
    }

    function toggleWithdraw() {
      const form = document.getElementById('withdrawForm');
      form.classList.toggle('hidden');
    }

    function submitWithdraw() {
      const amount = parseInt(document.getElementById('withdrawAmount').value);
      const msg = document.getElementById('withdrawMsg');
      if (amount < 10) {
        msg.textContent = "Minimum withdrawal is ₹10";
        msg.style.color = 'red';
      } else {
        msg.textContent = "Withdrawal request submitted!";
        msg.style.color = 'green';
      }
    }

    function toggleUploadForm() {
      const form = document.getElementById('uploadForm');
      form.classList.toggle('hidden');
    }

    function toggleEditProfile() {
      const edit = document.getElementById('editProfile');
      edit.classList.toggle('hidden');
    }

    function saveProfile() {
      const name = document.getElementById('username').value;
      const photo = document.getElementById('photoInput').files[0];
      if (photo) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePic').src = e.target.result;
        };
        reader.readAsDataURL(photo);
      }
      alert(`Profile saved for ${name}`);
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO6p2DX7cb19ELNHbsDl0ZRQ7kgMvUzGs",
      authDomain: "sajku-store.firebaseapp.com",
      projectId: "sajku-store",
      storageBucket: "sajku-store.appspot.com",
      messagingSenderId: "831227140840",
      appId: "1:831227140840:web:634cc6248ead6ab186075d",
      measurementId: "G-BDH8FP9R56"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</body>
  </html>
