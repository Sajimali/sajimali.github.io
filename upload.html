<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sajku - Start Earning</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f7f7f7, #d4f1f4);
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1a73e8;
    }
    .info-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      padding: 5px 0;
      font-weight: bold;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #1a73e8;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #135cc5;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Earn Money by Using Sajku</h1>
  <p>Create your ID now & transfer money after ₹10 balance!</p>

  <div class="info-box">
    <ul>
      <li>✓ Download = ₹0.10</li>
      <li>✓ Upload Apps = Passive Income</li>
      <li>✓ Watch Ads = Extra ₹</li>
    </ul>
  </div>

  <form>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <input type="password" placeholder="Confirm Password" required />
    <input type="text" placeholder="UPI or Bank Account" required />
    <button type="submit">Create Account</button>
  </form>

  <p>Already have an account? <a href="#">Login</a></p>

</body>
</html>
